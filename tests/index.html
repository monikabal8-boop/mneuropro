<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNEURO™ — Тестове</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; min-height: 100vh; overflow-x: hidden; }
        .hyperspace { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at center, #0a0a1a 0%, #000 70%); z-index: -1; }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; perspective: 500px; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: #0096ff; border-radius: 50%; animation: fly linear infinite; }
        @keyframes fly { from { transform: translateZ(-500px); opacity: 0; } 10% { opacity: 1; } to { transform: translateZ(500px); opacity: 0; } }
        .back-btn { position: fixed; top: 30px; left: 30px; z-index: 100; display: flex; align-items: center; gap: 10px; color: rgba(0, 150, 255, 0.7); text-decoration: none; font-size: 0.9rem; letter-spacing: 2px; transition: all 0.3s ease; }
        .back-btn:hover { color: #0096ff; transform: translateX(-5px); }
        .back-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .container { position: relative; z-index: 10; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 50px; }
        .brand { font-size: 2rem; font-weight: 700; color: #0096ff; letter-spacing: 6px; margin-bottom: 10px; text-shadow: 0 0 30px rgba(0, 150, 255, 0.5); }
        .tagline { font-size: 1rem; color: rgba(0, 150, 255, 0.6); letter-spacing: 4px; }
        .tests-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 900px; width: 100%; }
        .test-card { position: relative; background: rgba(0, 150, 255, 0.05); border: 1px solid rgba(0, 150, 255, 0.2); border-radius: 20px; padding: 40px 30px; text-decoration: none; text-align: center; transition: all 0.3s ease; }
        .test-card:hover { transform: translateY(-5px); border-color: rgba(0, 150, 255, 0.5); box-shadow: 0 20px 40px rgba(0, 150, 255, 0.2); }
